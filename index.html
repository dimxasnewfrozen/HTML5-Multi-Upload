<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

	<title>HTML5 Upload Plugin</title>

	<link href='css/html5upload.css' rel='stylesheet' type='text/css'>
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/html5upload.js"></script>

	<script>


	$( document ).ready(function() {

		/*
		List of available function params:
		These are defaults that are assigned in the plugin.
		You can manually override them indivually.
		Since these are asigned in the plugin, you can
		technically ignore this variable. You do not
		need to pass it as a parameter.
		*/
		var params = ({
	        'drop_area' : $(".drop_area"),
	        'uploadFile' : "upload.php",
	        'uploadDir' : "uploads",
	        'showProgress' : false,
	        'maxUploadSize' : 10000020480, // 20MB
	        'maxUploads' : 5,
	        'async' : true
		});

   		$(".uploader").html5Upload(params);

	});

	</script>

</head>

<body>

	<div class="uploader">
		<div class="drop_area">
			<div class="drop_text">Drop your files here</div>
		</div>
	</div>

</body>
</html>
